<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name=viewport content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>  

  <!--
  TODO add bootstrap js script
  -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css"/>

  <title>FlickList</title>
</head>
<body>


  <header class="jumbotron">
    <h1>FlickList</h1>
    <p class="text-muted">Keep a list of all the movies you've been meaning to watch.</p>
  </header>


  <div class="main-content">                          <!-- "main-content" start -->

    <section id="section-watchlist" class="container-fluid">
      <header>
        <h2>My Watchlist</h2>
        <hr/>
      </header>

      <ul class="list-inline"></ul>
    </section>
    
<!-- section-browse below -->

    <section id="section-browse" class="container-fluid">
      <div class="row">                                 <!-- "row" (outer) start -->
        <div class="col-sm-8">                          <!-- "col-sm-8" start -->
          <div class="well">                            <!-- "well" start -->
            <div class="row">                           <!-- "row" (inner) start -->
              <div class="col-xs-7" id="browse-info">   <!-- "col-xs-7" start -->
                <h4>Test Movie</h4>
                <hr/>
                <p>test movie description</p>
              </div>                                    <!-- "col-xs-7" end -->
              <div class="col-xs-5">                    <!-- "col-xs-5" start -->
                <div class="carousel slide" id="browse-carousel" data-ride="carousel">    <!-- "browse-carousel" start -->
                  <ul class="carousel-inner" role="listbox">
                    <li class="item active">
                      <img src="https://pbs.twimg.com/profile_images/378800000576832113/3e69602eab961fd19b89cc65ea9bd2e8.jpeg"/>
                    </li>
                    <li class="item">
                      <img src="https://pbs.twimg.com/profile_images/378800000576832113/3e69602eab961fd19b89cc65ea9bd2e8.jpeg"/>
                    </li>
                    <li class="item">
                      <img src="https://pbs.twimg.com/profile_images/378800000576832113/3e69602eab961fd19b89cc65ea9bd2e8.jpeg"/>
                    </li>
                  </ul>
                  <a class="left carousel-control" href="#browse-carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                  </a>
                  <a class="right carousel-control" href="#browse-carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                  </a>
                </div>                                                                    <!-- "browse-carousel" end -->
                <button id="add-to-watchlist">
                  Add to WatchList
                </button>
              </div>    <!-- "col-xs-5" end -->
            </div>      <!-- "row"(inner) end -->
          </div>        <!-- "well" end -->
        </div>          <!-- "col-sm-8" end -->
      
      <!-- TODO
      Rearrange the layout of this section using the Bootstrap grid system to match the specification 
      -->

      <div class="col-sm-4">          <!-- "col-sm-4" start -->
        <header>
          <h2>Browse Movies</h2>
        </header>
        <form id="form-search">
          <div class="input-group">   <!-- "input-group" start -->
            <input type="text" class="form-control" name="query"/>
            <span class="input-group-btn">
              <input type="submit" class="btn btn-primary" value="Search By Topic"/>
            </span>
          </div>                      <!-- "input-group" end -->
        </form>
      </div>                          <!-- "col-sm-4" end -->
      
      <!-- 
      TODO
      implement a carousel inside this section
      You can incorporate this <ul> as the .carousel-inner 
      -->

      </div>            <!-- "row"(outer) end -->
    </section>


  </div>                <!-- "main-content" end -->

  <script src="js/flicklist.js"></script>
  <script>
    $("#form-search").submit(function(evt) {
      evt.preventDefault();
      var query = $("#form-search input[name=query]").val();
      searchMovies(query, render);
    });

    $("#browse-carousel").on("slid.bs.carousel", function() {
      console.log("the carousel just slid!");
      var newIndex = $("#browse-carousel").find(".active").index();
      // TODO 
      // update the model and then re-render
      model.activeMovieIndex = newIndex;
      render();
    });
  </script>

</body> 
</html>
